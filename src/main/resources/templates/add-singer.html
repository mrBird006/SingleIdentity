<html>
    <head>
        <title>Agregar cantante</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="#" th:action="@{/add_singer}" th:object="${singer}" method="post">
            <label for="name">Nombre</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Nombre">
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="Email">
             <label for="email">Genero Musical</label>
            <input type="text" th:field="*{musicalGenre}" id="musical-genre" placeholder="Genero Musical">
            <input type="submit" value="Add User">   
        </form>
    </body>
</html>
